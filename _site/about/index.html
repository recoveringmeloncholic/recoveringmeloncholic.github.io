<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Recovering melancholic</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="description" content="Chronicles of a recovering melancholic">
</head>
<body class="">
    <nav class="top-nav">
        <div class="nav-container">
            <ul class="nav-left">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="about-content">
    <h1>About Me</h1>

    <img src="/assets/images/about-1.jpeg" alt="About Me" class="about-image">

    <p>
        This site is a just a journal for a person who is hurt, down and out. Words come together to create a rope that he might be able to use to pull himself out of the dark place he finds himself in.
    </p>
</div>


    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Recovering melancholic. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Handle navbar transparency on homepage
        if (document.body.classList.contains('home-page')) {
            const nav = document.querySelector('.top-nav');
            const heroSection = document.querySelector('.hero-section');

            if (nav && heroSection) {
                // Function to handle scroll
                function handleScroll() {
                    const heroBottom = heroSection.offsetTop + heroSection.offsetHeight;
                    const scrollPosition = window.scrollY;

                    if (scrollPosition > heroBottom - nav.offsetHeight) {
                        nav.classList.add('scrolled');
                    } else {
                        nav.classList.remove('scrolled');
                    }
                }

                // Listen to scroll events
                window.addEventListener('scroll', handleScroll);

                // Call once on load
                handleScroll();
            }
        }
    </script>
</body>
</html>
